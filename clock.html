<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div id="clock">
        <h2>this is time now</h2>
        <div id="time">
            <div><span id="hour">00</span><span>Hour</span></div>
            <div><span id="min">00</span><span>minituse</span></div>
            <div><span id="sec">00</span><span>seconds</span></div>

        </div>
    </div>
    <script type="text/javascript">
        function clock(){
            var hour = document.getElementById('hour');
            var min  = document.getElementById('min');
            var sec  = document.getElementById('sec');
            
            var h = new Date().getHours();
            var m = new Date().getMinutes();
            var s = new Date().getSeconds();

            hour.innerHTML = (h%12) ||12;
            min.innerHTML = m;
            sec.innerHTML = s;

        }
        var intervel = setInterval(clock,1000);
    </script>
</body>
</html>
